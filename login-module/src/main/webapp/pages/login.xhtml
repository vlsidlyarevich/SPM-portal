<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:sec="http://www.springframework.org/tags">

<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputStylesheet library="styles" name="styles.css"/>
    <title>Authentification</title>
</h:head>

<h:body>
    <h:form>

        <h:panelGroup layout="block" id="login-form" styleClass="wrapper ">
        <h:panelGroup layout="block" id="header" styleClass="header">
            <h:outputText value="SPM-Portal" id="spm-portal-label" styleClass="spm-portal-label"/>
        </h:panelGroup>
        <h:panelGrid columns="1" style="text-align: center" styleClass="login-input-grid table" id="login-input-grid">
            <h:inputText a:placeholder="Username" id="usernameInput" styleClass="form-control input-field"/>
            <h:message for="usernameInput" styleClass="alert-warning"/>
            <h:inputSecret a:placeholder="Password" id="usernamePassword" styleClass="form-control input-field"/>
            <h:message for="usernamePassword" styleClass="alert-warning"/>
        </h:panelGrid>
        <h:panelGrid columns="2" styleClass="table  button-grid" style="text-align: center" id="button-input-grid">
            <h:commandButton value="Log in" styleClass="btn btn-lg btn-success" />
            <h:commandButton value="Register" styleClass="btn btn-lg btn-info"/>
        </h:panelGrid>

        <h:panelGroup layout="block" id="footer" styleClass="footer">

        </h:panelGroup>
        </h:panelGroup>

    </h:form>
</h:body>



<f:view>
</f:view>
</html>
